              </svg>
              <p class="card-text" id="subheading">Share what's on your mind!</p>
              <form>
                <label>Username:</label>
                <input class='formInput' id="username"></input>
                <br>
                <label>Title:</label>
                <input class='formInput' id="blogTitle"></input>
                <br>
                <label>Content:</label>
                <textarea class='formInput' id="blogContent"></textarea>
                <br>
               <button id="submit">Submit</button>
            </form>

          </div>
    </div>
